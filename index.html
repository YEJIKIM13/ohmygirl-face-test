        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        predict();
                        $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            let URL = 'https://teachablemachine.withgoogle.com/models/VD0EmXbq2/';

            let model, webcam, labelContainer, maxPredictions;

            async function init() {
                if (document.getElementById('gender').checked) {
                    URL = URL;
                } else {
                    URL = URL;
                }
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    // and class labels
                    var element = document.createElement('div');
                    element.classList.add('d-flex');
                    labelContainer.appendChild(element);
                }
            }

            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultTitle, resultExplain, resultColor;
                switch (prediction[0].className) {
                    case 'HYOJUNG':
                        resultTitle = 'ꉂꉂ(ᵔᗜᵔ*) 스마일 캔디리더 효정';
                        resultExplain =
                            '당신과 닮은 오마이걸의 멤버는 효정! 빵긋빵긋 방실방실 밝은 인상으로 주위를 기운차게 만드는 에너자이저, 상견례 프리패스상! 당신의 웃음으로 세상은 오늘도 한층 밝아졌습니다.';
                        resultColor = '어울리는 색상: 싱그러운 초록';
                        break;
                    case 'YOOA':
                        resultTitle = '(❀╹◡╹) 컨셉 장인 유아';
                        resultExplain =
                            '당신과 닮은 오마이걸의 멤버는 유아! 푸른 초원 같은 매력의 소유자이지만, 체리마루와 발챙이같은 반전매력이 있습니다. 인형같은 외모와 몽환적인 아우라로 주위 사람을 홀려버릴 수 있으니 주의할 것!';
                        resultColor = '어울리는 색상: 열정적인 빨강';
                        break;
                    case 'SEUNGHEE':
                        resultTitle = '٩(๑^∀^๑)۶ 재간둥이 승희';
                        resultExplain =
                            '당신과 닮은 오마이걸의 멤버는 승희! 귀엽고 사랑스러운 매력을 가진 당신은 Born to be 재간둥이, 인싸 중에 인싸! 넘치는 끼와 따뜻한 마음으로 주위를 행복하게 만듭니다.';
                        resultColor = '어울리는 색상: 따사로운 노랑';
                        break;
                    case 'MIMI':
                        resultTitle = '(¬‿¬) 걸크러시 반전매력 미미';
                        resultExplain =
                            '당신과 닮은 오마이걸의 멤버는 미미! 카리스마 넘치는 당신은 다재다능 사기캐. 포스 넘치는 모습이다가도 매력적인 미소로 세상을 환하게 만드는 재주가 있습니다. 혹시 당신도 커피와 칙촉 위즐을 좋아하는지..';
                        resultColor = '어울리는 색상: 밤하늘 속 남색';
                        break;
                    case 'BINNIE':
                        resultTitle = '!(•̀ᴗ•́)و 똑순이 비니';
                        resultExplain =
                            '당신과 닮은 오마이걸의 멤버는 비니! 뚜렷한 이목구비와 특유의 서늘한 분위기로 강렬한 인상을 남깁니다. 똑부러지지만 사려 깊고 공감 능력이 좋은 당신은 자타공인 명언 제조기! 듬직한 뿌리 깊은 나무!';
                        resultColor = '어울리는 색상: 품위있는 보라';
                        break;
                    case 'JIHO':
                        resultTitle = '٩(๑❛ᴗ❛๑)۶ 엔돌핀 지호';
                        resultExplain =
                            '당신과 닮은 오마이걸의 멤버는 지호! 청량하고 시원시원한 웃음으로 세상을 활기차게 하는 엔돌핀. 반짝반짝 빛나는 매력에 걸맞게 당신은 총명함과 비범함 또한 갖춘 맹수, 아니.. 인재입니다! 눈썰미와 판단력이 좋은 것은 덤!';
                        resultColor = '어울리는 색상: 청량한 파랑';
                        break;
                    case 'ARIN':
                        resultTitle = '٩(๑˃̵ᴗ˂̵)و 사랑둥이 아린';
                        resultExplain =
                            '당신과 닮은 오마이걸의 멤버는 아린! 귀엽고 사랑스러운 당신은 존재 자체만으로 주위를 행복하게 하는 해피 바이러스입니다. 발랄한 이면에는 차분하고 속 깊은 모습이 자리잡고 있는데, 이 갭 차이로 지구를 부술 수도 있습니다.';
                        resultColor = '어울리는 색상: 깨끗한 투명';
                        break;
                    default:
                        resultTitle = '알 수 없음';
                        resultExplain = '';
                        resultColor = '';
                }
                
                var title =
                    "<div class='" +
                    prediction[0].className +
                    "-omg-title'>" +
                    resultTitle +
                    '</div>';
                var explain = "<div class='omg-explain pt-2'>" + resultExplain + '</div>';
                var color =
                    "<div class='" +
                    prediction[0].className +
                    "-omg-color pt-2 pb-2'>" +
                    resultColor +
                    '</div>';
                $('.result-message').html(title + explain + color);
                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitle;
                    switch (prediction[i].className) {
                        case 'HYOJUNG':
                            labelTitle = '효정';
                            break;
                        case 'YOOA':
                            labelTitle = '유아';
                            break;
                        case 'SEUNGHEE':
                            labelTitle = '승희';
                            break;
                        case 'MIMI':
                            labelTitle = '미미';
                            break;
                        case 'BINNIE':
                            labelTitle = '비니';
                            break;
                        case 'JIHO':
                            labelTitle = '지호';
                            break;
                        case 'ARIN':
                            labelTitle = '아린';
                            break;
                        default:
                            labelTitle = '알수없음';
                    }
                    var label =
                        "<div class='omg-label d-flex align-items-center'>" +
                        labelTitle +
                        '</div>';
                    var bar =
                        "<div class='bar-container position-relative container'><div class='" +
                        prediction[i].className +
                        "-box'></div><div class='d-flex justify-content-center align-items-center " +
                        prediction[i].className +
                        "-bar' style='width: " +
                        barWidth +
                        "'><span class='d-block percent-text'>" +
                        Math.round(prediction[i].probability.toFixed(2) * 100) +
                        '%</span></div></div>';
                    labelContainer.childNodes[i].innerHTML = label + bar;
                }
            }
        </script>
